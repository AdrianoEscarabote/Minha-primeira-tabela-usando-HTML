<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e spans</title>
</head>
<body>
    <div>
    <h1>Gaçáxias</h1>
    <p>Galáxia <span style="background-color: greenyellow;">Andromeda</span></p>
    <div style="background-color: aqua;">
    <p>Galáxia olho Negro</p>
    <p>Galáxia do Cata-Vento </p>
</div>
</body>
</html>
