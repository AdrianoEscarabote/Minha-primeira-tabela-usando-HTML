<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro da liga dos astronauta</title>
</head>
    <body>
        <h3>Cadastro da liga dos astronauta</h3>
            <form action="post">
                Nome:<input type="text" name="Nome" placeholder="Digite seu nome" required><br><br>
                Email:<input type="email" name="email" placeholder="Digite seu email" required>
                -Password:<input type="password" name="password" placeholder="digite sua senha" required><br><br>
                Data de nascimento: <input type="date" name="datadenascimento" required>
                -Foto: <input type="file" name="Myfile" required><br><br>
                Nacionalidade:<label for="Nacionalidade">Nacionalidade</label>

                <select name="Nacionalidade" id="Nacionalidade">
                  <option value="Russo">Russo</option>
                  <option value="Brasileiro">Brasileiro</option>
                  <option value="Americano">Americano</option>
                  <option value="Chinês">Chinês</option>
                </select>
                -Genêro: F:<input type="radio" id="F" name="gender" value="F" required>
                M:<input type="radio" id="M" name="gender" value="M" required><br><br>
                Sua principal qualidade:<br>
                Inteligência<input type="checkbox" name="qualidades" value="Inteligência">
                | Resliência<input type="checkbox" name="qualidades" value="Resliência">
                | Preparo fisíco<input type="checkbox" name="qualidades" value="Preparo fisíco">
                | Educação <input type="checkbox" name="qualidades" value="Educação">|<br><br>

                <textarea name="areadetexto" placeholder="Porque você quer se astronauta?" cols="50" rows="15"required></textarea><br><br>
                <input type="submit" name="Criar" value="Criar">

            </form>
        
    
</body>
</html>
