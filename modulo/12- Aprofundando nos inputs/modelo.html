<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofunda no inputs</title>
</head>

<body>
    <h3>Encontre</h3>
    <form action="https://www.example.com">
        <input type="text" name="firstname" placeholder="Digite seu nome" required>
        <input type="password" name="psw" placeholder="Digite a sua senha" required>
        <br>
        <hr>
        <input type="radio" name="gender" value="Masculino" checked>Masculino<br>
        <input type="radio" name="gender" value="Feminino">Feminino<br>
        <input type="radio" name="gender" value="Outro">Outro<br>
        <hr>
        <input type="checkbox" name="vehicle1" value="Bike">I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car">I have a Car<br>
        <hr>
        <input type="date" name="bday">
        <hr>
        Select a file: <input type="file" name="myFile">
        <hr>
        <h4>Insira sua cor favorita</h4>
        <input type="color" name="favcolor">
        <br>
        <hr>
        <br>
        <input type="submit" name="Enviar">
    </form>

</body>

</html>
