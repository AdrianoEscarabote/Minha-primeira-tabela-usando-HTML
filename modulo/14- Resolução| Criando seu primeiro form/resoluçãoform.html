<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro da Liga dos Asotronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="Data">Data de nascimento:</label>
            <input type="data" name="birthday" id="birthday"> -

            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="Brazilian">Brasileiro</option>
            </select>

            Genero:
            <label for="female">F:</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">F:</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">inteligência</label>
            <input type="checkbox" name="int" id="int">
            <label for="int">resiliência</label>
            <input type="checkbox" name="res" id="res">
            <label for="int">Preparo fisíco</label>
            <input type="checkbox" name="physic" id="physic">
            <label for="int">Educação</label>
            <input type="checkbox" name="education" id="education">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Porque voce gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>

</html>
